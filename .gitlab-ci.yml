image:
  name: docker

stages:
  - build
  - deploy

before_script:
  - docker version
  - docker compose version

build:
  stage: build
  script:
    - ls -lah
    - cd backend && docker compose build
    - cd tg_bot && docker compose build
    - echo "Build was successful"
  only:
    - gitlab-ci-0.0.1
  tags:
    - hetzner-cloud


deploy:
  stage: deploy
  script:
    - cd backend && docker compose up -d
    - cd tg_bot && docker compose up -d
  only:
    - gitlab-ci-0.0.1
  tags:
    - hetzner-cloud
  when: manual
